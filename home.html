<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Learners - Home</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <div class="logo-bar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Tiny Learners Logo">
            </div>
            <div class="profile-image">
                <img id="profile-image" src="assets/images/profile.png" alt="Profile Image">
                <input type="file" id="image-upload" accept="image/*" hidden>
                <div class="edit-overlay">Edit</div>

            </div>
        </div>
    </header>
        <main>
        <div class="top-section">
            <div class="greeting">
                <h4 id="child-name">Ready to learn today?</h4>
            </div>

            <div class="streak">
                <img id="streak-icon" src="assets/images/streak.png" alt="Streak Icon">
                <span id="streak-count">0</span>
            </div>
        </div>

    <!-- Categories section -->
    <div class="categories-container">
        <div class="categories" id="categories-container"></div>
    </div>

    <!-- Modal (REQUIRED) -->
    <div class="card-modal hidden" id="card-modal">
        <div class="card-modal-content">
        <button class="close-modal" id="close-modal">✕</button>

        <h2 id="modal-title">Category</h2>

        <div class="flashcard-container">
            <button class="nav-btn" id="prev-card">‹</button>

            <div class="flashcard">
            <img id="card-image" src="" alt="card image" />
            <p id="card-title"></p>
            </div>

            <button class="nav-btn" id="next-card">›</button>
        </div>
        </div>
    </div>
    </main>

<script src="javascript/data/cardsData.js"></script>
<script src="javascript/components/categoryCard.js"></script>
<script type="module" src="javascript/home.js"></script>





</body>
</html>
