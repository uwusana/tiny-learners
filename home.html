<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Learners - Home</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <div class="logo-bar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Tiny Learners Logo">
            </div>
            <div class="profile-image">
                <img src="assets/images/profile.png" alt="Profile Image">
            </div>
        </div>
    </header>
    <main>
        <div class="top-section">
            <div class="greeting">
                <h4 id="child-name">Ready to learn today?</h4>
            </div>
            <div class="streak">
                <img src="assets/images/streak.png" alt="Streak Icon">
                <span id="streak-count">5-Day Streak</span>
            </div>
        </div>

        <div class="categories">
            <div class="category-card" data-category="alphabets" id="alphabets-card">
                <img src="assets/images/alphabets/alphabet.png" alt="A-icon">
                <h3>Alphabets</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                
            </div>

            <div class="category-card" data-category="numbers" id="numbers-card">
                <img src="assets/images/numbers/number.png" alt="Number Icon">
                <h3>Numbers</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                
            </div>

            <div class="category-card" data-category="fruits" id="fruits-card">
                <img src="assets/images/fruits/fruits.png" alt="Fruits Icon">
                <h3>Fruits</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                
            </div> 

            <div class="category-card" data-category="colors" id="colors-card">
                <img src="assets/images/colors/colors.png" alt="Colors Icon">
                <h3>Colors</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                
            </div>

            <div class="category-card" data-category="shapes" id="shapes-card">
                <img src="assets/images/shapes/shapes.png" alt="Shapes Icon">
                <h3>Shapes</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                
            </div>

            <div class="category-card" data-category="animals" id="animals-card">
                <img src="assets/images/animals/animals.png" alt="Animals Icon">
                <h3>Animals</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                
            </div>

            <div class="category-card" data-category="emotions" id="emotions-card">
                <img src="assets/images/emotions/emotions.png" alt="Emotions Icon">
                <h3>Emotions</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>

            </div>

            <div class="category-card" data-category="weather" id="weather-card">
                <img src="assets/images/weather/weather.png" alt="Weather Icon">
                <h3>Weather</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                
            </div>

            <div class="category-card" data-category="family" id="family-card">
                <img src="assets/images/family/family.png" alt="Family Icon">
                <h3>Family</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                
            </div>
        </div>
    </main>
    <script src="js/home.js" defer></script>

</body>
</html>
